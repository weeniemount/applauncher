name: Build Electron Windows x64

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or your required Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (Windows x64)
        run: npm run build -- --win --x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-x64
          path: dist/applauncher-*-windows-x64.exe