name: Build App Launcher for macOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build App Launcher (macOS Universal)
        run: npm run build -- --mac --universal

      - name: Rename artifacts
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          cd dist/mac
          for file in *.dmg; do
            if [[ -f "$file" ]]; then
              # Extract the unique part of the filename (e.g., "arm64", "x64", etc.)
              base_name=$(echo "$file" | sed 's/\.dmg$//')
              # If it's just "App Launcher.dmg", don't add extra identifier
              if [[ "$base_name" == "App Launcher" ]]; then
                mv "$file" "applauncher-${VERSION}-macos-universal.dmg"
              else
                # Extract any architecture/variant identifier
                identifier=$(echo "$base_name" | sed 's/^App Launcher-\?//')
                mv "$file" "applauncher-${VERSION}-macos-universal-${identifier}.dmg"
              fi
            fi
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: applauncher-macos-universal
          path: dist/mac/applauncher-*.dmg
