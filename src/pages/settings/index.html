<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../../resources/chrome_ui.css" />
        <script src="../../preload.js" defer></script>
    </head>
    <body>
        <p id="settings">Settings</p>
        <input type="text" id="search" placeholder="Search settings">
        <div id="imagepreload-checkbox"></div>
        <div id="imagepreload-genericbutton"></div>
        <div id="imagepreload-radio"></div>
        <hr id="seperator">
        <div style="height: 75px;"></div>
        <div style="margin-left: 23px;">
            <p id="settingheading">General</p><br>
            <p>Enable title bar for App Launcher: </p><input type="checkbox" id="titlebarbox" class="chromecheckbox"><br>
            <p>Close App Launcher after launching an app: </p><input type="checkbox" id="closelauncher" class="chromecheckbox"><br>
            <hr>
            <p id="settingheading">Customization</p><br>
            <p>Dark Mode: </p><input type="checkbox" id="darkmode" class="chromecheckbox"><br>
            <hr>
            <p id="settingheading">Apps</p><br>
            <table id="apptable" border="1">
                <thead>
                    <tr>
                        <th>App Name</th>
                        <th>App Link/Path</th>
                        <th>App Icon</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- rows will be added here -->
                </tbody>
            </table>
            <button class="genericbutton" id="resetapps" style="height: 35px; width: 140px;">Reset apps to default</button>
            <!--<p>App Launcher taskbar icon:</p><br>
            <input type="radio" class="chromeradio" name="appicon" id="default" onchange="appiconradio()" checked>Default<br>
            <input type="radio" class="chromeradio" name="appicon" id="canary" onchange="appiconradio()">Canary<br>
            <input type="radio" class="chromeradio" name="appicon" id="chromium" onchange="appiconradio()">Chromium<br>-->
        </div>
        <script src="main.js"></script>
    </body>
</html>
