<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>App Launcher</title>
        <link rel="icon" type="image/png" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <script src="../../preload.js" defer></script>
        <link rel="preload" href="images/hamburgerhover.png" as="image" />
        <link rel="stylesheet" href="../../resources/chrome_ui.css" />
    </head>
    <body>
        <div id="imagepreload-genericbutton"></div>
        <div id="appinfo" style="display: none;">
            <img src="images/appinfox.png"
     onclick="document.getElementById('appinfo').style.display = 'none'; document.getElementById('applauncherbody').style.display = 'block'"
     style="position: absolute; top: 14px; right: 13px; width: 8px; height: 8px; cursor: pointer; z-index: 999;"
     alt="Close" />
            <div id="appinfoheader">
                <img id="appinfoicon" src="../../defaultapps/noicon.png">
                <p id="appinfotext">Test App</p>
            </div>
            <div id="appinfobody">
                <p id="appinfooverview">Overview</p>
                <p id="appinfooverviewbody">Size: < 1 MB<br>Version: 1.0</p>
            </div>
            <div id="appinfofooter">
                <button class="genericbutton" style="position: absolute; left: 15px; top: 9px; width: 127px; height: 33px;">Create Shortcuts...</button>
                <button class="genericbutton" style="position: absolute; left: 149px; top: 9px; width: 78px; height: 33px;">Remove...</button>
            </div>
        </div>
        <div id="applauncherbody">
            <div id="searchbar">
                <img id="searchicon" src="images/search.png" alt="Search" />
                <input id="searchbarurl" type="text" placeholder="Search or type URL" />
                <div id="hamburgermenu"></div>
            </div>
            <div id="pages"></div>
            <div id="searchpage" hidden></div>
            <div id="pageindicatorbar"></div>
            <script src="main.js"></script>
        </div>
    </body>
</html>
