<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>App Launcher</title>
        <link rel="icon" type="image/png" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <script src="preload.js" defer></script>
    </head>
    <body id="applauncherbody">
        <div id="searchbar">
            <img id="searchicon" src="images/search.png" alt="Search" />
            <input id="searchbarurl" type="text" placeholder="Search or type URL" />
            <div id="hamburgermenu"></div>
        </div>
        <div id="apps-content">
            <div id="app">
                <img id="appicon" src="../../defaultapps/webstore/48.png">
                <p id="apptext">Web Store</p>
            </div>
            <div id="app">
                <img id="appicon" src="../../defaultapps/docs/icon_128.png">
                <p id="apptext">Docs</p>
            </div>
            <div id="app">
                <img id="appicon" src="../../defaultapps/drive/128.png">
                <p id="apptext">Drive</p>
            </div>
            <div id="app">
                <img id="appicon" src="../../defaultapps/gmail/128.png">
                <p id="apptext">Gmail</p>
            </div>
            <div id="app">
                <img id="appicon" src="../../defaultapps/search/48.png">
                <p id="apptext">Search</p>
            </div>
            <div id="app">
                <img id="appicon" src="../../defaultapps/youtube/128.png">
                <p id="apptext">YouTube</p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
