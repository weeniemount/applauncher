<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../../resources/chrome_ui.css">
        <script src="../../preload.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <p id="createanapp">Create An App</p>
        <hr id="seperator">
        <div id="imagepreload"></div>
        <div style="height: 50px;"></div>
        <div style="margin-left: 23px;">    
            <p>App Name:</p><input type="text" id="appname" placeholder="App Name"><br>
            <hr>
            <p>App Icon:</p>
            <button id="chooseappicon" class="bluebutton" style="width: 140px; height: 25;" onclick="chooseappicon()">Choose App Icon...</button>
            <div id="imagepreviewdiv">
                <p>Image Preview:</p>
                <img id="appicon" style="width: 48px; height: 48px;">
            </div>
            <hr>
            <p>App Type:</p>
            <input type="radio" name="selection" id="linkRadio" onchange="selectLink()" checked> Link<br>
            <input type="radio" name="selection" id="programRadio" onchange="selectProgram()"> Program<br>
            <br>
            <input type="text" id="applink"placeholder="App Link">
            <button id="chooseapp" onclick="chooseapp()" class="bluebutton" style="display: none; width: 140px; height: 25;">Choose Program...</button>
            <hr>
            <br>
            <button class="genericbutton" id="cancelbutton" style="width: 85px; height: 35px;">Cancel</button><button id="makebutton" class="bluebutton" style="width: 116px; height: 35;">Make</button>
        </div>
    </body>
</html>
